<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Use minimum-scale=1 to enable GPU rasterization -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
    <meta name="Description" content="Interactive map of CivUniverse">
    <title>CivU Map</title>
    <meta property="og:type" content="object" />
    <meta property="og:url" content="https://MadDog443.github.io/CivUMap" />
    <meta property="og:site_name" content="CivU Map" />
    <meta property="og:title" content="CivU Map" />
    <meta property="og:description" content="Interactive map of CivUniverse" />
    <meta property="og:image" content="favicon.ico" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
</head>

<body>
    <div id="app-root">
        Loading...
    </div>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js/bundle.js"></script>
    <script type="text/javascript">
        var config = {
            defaultCollectionUrls: [
                { source: "https://raw.githubusercontent.com/MadDog443/CUData/main/political.civmap.json", enabled_presentation: false },
		{ source: "https://raw.githubusercontent.com/MadDog443/CUData/main/railmap.civmap.json", enabled_presentation: false },
                { source: "https://raw.githubusercontent.com/MadDog443/CUData/main/settlements.civmap.json", enabled_presentation: true },
		{ source: "https://raw.githubusercontent.com/MadDog443/CUData/main/raillines.civmap.json", enabled_presentation: false },
            ],
            initialState: {
                mapConfig: {
                    borderApothem: 18000,
                    tilesRoot: 'https://raw.githubusercontent.com/MadDog443/CUTiles/main/',
                    basemaps: {
                        terrain: { name: 'Terrain', id: 'terrain', bgColor: '#3741AB', isDefault: true },
                        biome: { name: 'Biome', id: 'biome', bgColor: '#000030' },
                        height: { name: 'Height', id: 'height', bgColor: '#00D9FF' },
                        simple: { name: 'Land/Water', id: 'simple', bgColor: '#A6C5FF' },
                        night: { name: 'Night', id: 'night', bgColor: '#0A0C21' },
                        light: { name: 'Light', id: 'light', bgColor: '#000' },					
                    },
                }
            }
        }
        window.civMapApi = CivMap.start(config)
    </script>
</body>

</html>
